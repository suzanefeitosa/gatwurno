<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gatwurno - Geek Store</title>
    <link rel="shortcut icon" href="./assets/gatwurno.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="header-topbar">
        <p>Um mundo geek para você humano.</p>
    </div>
    <header>
        <img class="logo" src="./assets/gatwurno-logo.png"
            alt="logo gatwurno, um simbolo amarelo de um gato com anel do planeta saturno">
    </header>
    <div class="menu">
        <nav class="navbar navbar-expand-lg bg-gatwurno">
            <div class="container-fluid ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex-lg justify-content-center" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active color-text" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-text" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-text" href="#">Conheça a Gatwurno</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-text" href="#">Nosso Time</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/carousel - banner gato.jpg" class="d-block w-100" alt="Imagem escrito Somos a única loja geek moderada por gatos">
              </div>
              <div class="carousel-item">
                <img src="./assets/carousel - banner baby yoda.jpg" class="d-block w-100" alt="Imagem escrito Desperte a força em você">
              </div>
              <div class="carousel-item">
                <img src="./assets/carousel - banner zoro .jpg" class="d-block w-100" alt="Imagem escrito Aniversário Gatwurno">
              </div>
              <div class="carousel-item">
                <img src="./assets/carousel - banner naruto.jpg" class="d-block w-100" alt="Imagem escrito Encontre seu estilo ninja">
              </div>
            </div>
          </div>
    </div>
    <section class="produtos">
        <h1>Nossos produtos</h1>
    </section>
    <section empresa></section>
    <section time></section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
